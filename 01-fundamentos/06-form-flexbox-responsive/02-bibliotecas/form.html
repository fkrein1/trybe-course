<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">

  <link rel="stylesheet" href="style.css">
  <title>Trybe Trip</title>
</head>
<body>
  <form action="" method="GET">
    
    <div class="container">
      <h1 >Trybe Trip</h1>
    </div>

    <div class="container">
      <label class="form-label" for="name">Nome:</label>
      <input class="form-control" type="text" id="name" minlength="10" maxlength="50" name="name">
    </div>

    <div class="container">
      <label class="form-label" for="email">Email:</label>
      <input class="form-control" type="email" id="email" minlength="10" maxlength="50" name="email">
    </div>
    
    <div class="container">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="destino" id="cidade" value="cidade">
        <label class="form-check-label" for="cidade">Cidade</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="destino" id="montanha" value="montanha">
        <label class="form-check-label" for="montanha">Montanha</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="destino" id="praia" value="montanha">
        <label class="form-check-label" for="praia">Praia</label>
      </div>
      <div class="form-check form-check-inline ">
        <input class="form-check-input" type="radio" name="destino" id="campo" value="campo">
        <label class="form-check-label" for="campo">Campo</label>
      </div>
    </div>
    
    <div class="container">
      <div class="form-floating">
        <textarea class="form-control" maxlength="500" id="texto-concurso" name="pergunta"></textarea>
        <label for="texto-concurso">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
      </div>
    </div>
    
    <div class="container">
      <label class="form-label" for="datepicker">Data:</label>
      <input class="form-control" type="text" id="datepicker" name="date">
    </div>
    
    <div class="container">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="noticias" value="sim" name="noticias">
        <label for="noticias">Gostaria de receber outras incríveis oferecidas pela TrybeTrip</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="fotos" value="sim" name="imagens">
        <label class="form-check-label" for="fotos">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
      </div>
    </div>

    <div class="container">
      <button class="btn btn-success" type="submit" id="btn-submit">Enviar</button>
    </div>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
<script src="script.js"></script>
</body>
</html>
